  <title>SHIZUOKA TOUR | 愛の歌を歌ってみよう</title>
  
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link href="css/reset.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />

<body>
  <div id="wrapper">
    <div id="sanbi" class="inner">
      <h1 class="sanbi-title">愛の歌を歌ってみよう <img class="music" src="img/music.png" alt=""></h1><br>
      <p class="kashi">神様聖霊様を呼んで歌を歌ってみよう<br>
      愛の歌を<br><br>
      
      世の中に多くの歌がある<br>
      数千数万人が夜が更けるまで<br>地球に響き渡るまで<br>
      歌う歌手は多く多いが<br>
      神様聖霊様<br>
      天地万物を創造なさった<br>
      全能者神様聖霊様の歌を歌う人<br>
      誰がいるだろうか<br><br>
      
      神様聖霊様を呼んで歌を歌ってみよう<br>
      愛の歌を<br>
      
      世の中に溺れ死亡の道に行きながら<br>
      喜びながら夜がふけるまで歌うあの人たち<br>
      彼らが歌手なのか<br>
      彼らが創造主の息子娘だというのか<br><br>
      
      神様聖霊様を呼んで歌を歌ってみよう<br>
      愛の歌を<br><br>
      </p>
      <img class="sanbi-img" src="img/link10.jpg" alt="">
    </div>
  </div>
